<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="div1">
        <header>
            <h1>Register</h1>
            <p>Create your account. It's free and only takes a minute.</p>
        </header>

        <section id="sect1">
            <form action="">
                <input type="text" id="fname" placeholder="First Name" required>
                <input type="text" id="lname" placeholder="Last Name" required>
                <br>
                <input type="text" id="email" placeholder="Email" required>
                <br>
                <input type="password" id="pass" placeholder="Password" required>
                <br>
                <input type="password" id="cpass" placeholder="Confirm Password" required>
                <br>
                <input type="checkbox" id="policy" name="policy" value="checked">
                <label for="policy">I accept the <span>Terms of Use</span> & <span>Privacy Policy</span></label><br>
                <br>
                <button>Register Now</button>   
            </form>
        </section>    
    </div>
        <footer>
            <p>Already have an account? <a href="#signin">Sign in</a></p>
        </footer>
</body>
</html>
